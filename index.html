<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism Header</title>
</head>
<body>
    <main class="container">
        <img id="image-left-bottom" src="./images/Rectangle.png" alt="">
        <img id="image-right" src="./images/Group11.png" alt="">
        <img id="image-left-top" src="./images/img.png" alt="">

        <div class="info">
            <div class="info-title" >
                <h1>Worlwide Purchase Access From Your Platinum Card

                </h1>
                <p>
                    Free upgrade option to our platinum services and get lifetime validity.
                </p>

                <div class="info-submit">
                    <input type="text" id="email" name="email" placeholder="Your Email here">
                    <button type="submit">Apply</button>
                </div>

            </div>
            <div class="info-card" >
                <div class="card">
                    
                    <img id="master-logo" src="./images/Mastercard-logo.png" alt="">

                    <div class="card-title">
                        <h2>Rick's Platinum Card</h2>
                    </div>
                    <div class="card-chip">
                        <img src="images/chip.png" alt="">
                    </div>
                    <div class="card-footer" >
                        <div class="card-footer-info" >
                            <p class="footer-text footer-text--big">
                                6689 2547 2265 1258
                            </p>
                            <p class="footer-text">
                                Ricardo Domingos
                            </p>
                        </div>
                        <div>
                            <p class="footer-text footer-text-data">
                                05/24
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            &copy; Clone by RicardoDomingosDev - 2021 - Credits RH Agency
        </p>
    </footer>
</body>
</html>
